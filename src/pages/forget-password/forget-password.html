<ion-header>

  <ion-navbar>
    <ion-title>
    	<img class="logo" src="./assets/imgs/logo.jpg">
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding >
	<div *ngIf="Content1">
<h2 class="frgt-heading">Forget my</h2>
<h2 class="frgt-heading" style="margin-top: -4px;">password</h2>
<p style="padding-left: 25px;font-size: 15px;">Enter your email address to reset<br> your password</p>
<ion-row>
		<ion-col>
			<ion-label style="padding-left: 25px; margin-bottom: 0px;">Email Address</ion-label>
			<ion-item>								
				<ion-input  type="text" name="email" placeholder="Email"></ion-input>
			</ion-item>
		</ion-col>
	</ion-row>
	<ion-row >
		<ion-col>
		</ion-col>
		<ion-col padding-left padding-top margin-top col-8 style="height: 50px;background-color: #358fcd;color:#fff;border-radius:8px" (click)="goToPassword()">
			<span>Reset Password</span>
		</ion-col>
		<ion-col>
		</ion-col>
	</ion-row>
</div>
<div *ngIf="Content2">
		<h2 class="heading">Password</h2>
	
		<h2 class="heading">reset</h2>
	
		<h2 class="heading">instructions</h2>
	
		<h2 class="heading">were sent</h2>
	
		<h2 class="heading">to your</h2>
	
		<h2 class="heading">email</h2>
	
</div>
</ion-content>
