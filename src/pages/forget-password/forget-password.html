<ion-content padding >
	<div *ngIf="Content1">
	<img src="./assets/imgs/logo.jpg" style="width:100%; margin-top: 30px;">		
<h2 class="title">Forget Your Password</h2>
<p style="font-size: 14px;padding: 12px 30px 0 30px;">Enter your email address to reset your password</p>
<ion-row>
		<ion-col>
			<ion-item>								
				<ion-input  type="text" name="email" placeholder="Email" style="font-size: 14px;"></ion-input>
			</ion-item>
		</ion-col>
	</ion-row>
	<ion-row>
		<ion-col style="height: 50px;text-align: right; padding-right: 48px;" (click)="goToLogin()" >
			<span>Login Here</span>
		</ion-col>
	</ion-row>
	<ion-row >
		<ion-col>
		</ion-col>
		<ion-col padding-left padding-top margin-top col-8 style="height: 50px;background-color: #358fcd;color:#fff;border-radius:8px;text-align: center;" (click)="goToPassword()">
			<span>Reset Password</span>
		</ion-col>
		<ion-col>
		</ion-col>
	</ion-row>
</div>
<div *ngIf="Content2">
		<div class="page-content">			
				<h1><code style="font-size: 45px;">Passwrod reset</code><br><small style="font-size: 29px;">instructions were sent to</small><br><small style="font-size: 29px;">your mail.</small></h1>			
		</div>
		<ion-row>
		<ion-col style="height: 50px;text-align: right;" (click)="goToLogin()" >
			<span>Go Back</span>
		</ion-col>
	</ion-row>
	
</div>
</ion-content>
