  Ionic pages and navigation.

<ion-header>

  <ion-navbar color="accent">
     <button ion-button menuToggle>
      <ion-icon name="menu" ></ion-icon>
    </button>
    <ion-title style="display: flex; justify-content: space-between; font-size: 24px;">
            
        <div float-left >
            Appointments
        </div>
        <div float-right >
          
            <div >
                <ion-icon (click)="createAppointment()" name="add"></ion-icon>
            </div>
        </div>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 
  <ion-slides>
    <ion-slide #mySlider index=0 (ionSlideDidChange) = "onSlideChanged($event,month)" *ngFor="let month of monthNames; let index=index">
     <div class="calendar-header">
    <ion-row class="calendar-month">
     <!--  <ion-col col-2 (click)="goToLastMonth()"><ion-icon name="arrow-back"></ion-icon></ion-col> -->
      <ion-col col-2 (click)="goToCurrentDate()">TODAY</ion-col>
      <ion-col col-8>{{month}} {{currentYear}}</ion-col>
      <ion-col col-2 ><ion-img src="./assets/imgs/small-calendar.png"></ion-img></ion-col>
    </ion-row>
  </div>
  <div class="calendar-body">
    <ion-grid>
      <ion-row class="calendar-weekday">
        <ion-col>Sun</ion-col>
        <ion-col>Mon</ion-col>
        <ion-col>Tue</ion-col>
        <ion-col>Wed</ion-col>
        <ion-col>Thu</ion-col>
        <ion-col>Fri</ion-col>
        <ion-col>Sat</ion-col>
      </ion-row>
      <ion-row>       
        <ion-col col-1 *ngFor="let lastDay of getDaysInLastMonth(index)" class="last-month" (click)="goToLastMonth()">{{lastDay}}</ion-col>
        <ion-col col-1 *ngFor="let day of getDaysOfMonth(index)" (click)="selectDate(day)">
          <span class="currentDate" *ngIf="currentDate === day; else otherDate">{{day}}</span>
          <ng-template #otherDate class="otherDate">
            {{day}}<br>
           <!--  <div class="event-bullet" *ngIf="checkEvent(day)"></div> -->
          </ng-template>
        </ion-col>
        <ion-col col-1 *ngFor="let nextDay of getDaysInNextMonth(index)" class="next-month" (click)="goToNextMonth()">{{nextDay}}</ion-col>
      </ion-row>
    </ion-grid>
  </div>
    </ion-slide>
</ion-slides>
  <div class="selected-event" *ngIf="isSelected">
    <ion-list>
      <ion-item *ngFor="let se of selectedEvent">
        <ion-buttons end>
          <button ion-button clear icon-only (click)="deleteEvent(se)">
            <ion-icon name="close"></ion-icon>
          </button>
        </ion-buttons>
        <h2>{{se.title}}</h2>
        <h3>{{se.message}}</h3>
        <p>Start Date: {{se.startDate}}<br>
        Start Date: {{se.endDate}}</p>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
