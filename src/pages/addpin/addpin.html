
<ion-header>

  <ion-navbar>
    <ion-title > 
     <div text-center style="float: left;">
            New Pin
        </div>
        <div text-right style="width: 20%;float: right" (click)="goToMap()">
            Save
        </div>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>	
	<ion-row>
		<div style="position: relative;width:100%;">
			<div class="ddl-item"  [ngStyle]="{'background': ddl[0].color}" (click)="ToggleDropDown()">
		        <span name="current_status">{{ddl[0].name}}</span>
		        <span float-right class="left-icon"> <ion-icon ios="ios-arrow-down-outline" md="md-arrow-down"></ion-icon></span>
		    </div>
		    <div style="position:absolute;left:0; width:80%;padding-top: 8px;z-index: 999;" [hidden]="dropdown" >
		    	<div class="ddl-item" [ngStyle]="{'background': i.color}" (click)=OnChange(i.name) *ngFor="let i of Status">
			        <span>{{i.name}}</span>
			    </div>
		    </div>
		</div>
	</ion-row>
	<ion-row>
		<ion-col>
			<ion-item>		
			<ion-input type="hidden" [(ngModel)]="todo.userid" [attr.value]="userid" name="userid"></ion-input>	
			</ion-item>
			<ion-item>			
			<ion-label style="margin-bottom: 0px;">ASSIGNED TO:</ion-label>			
			<ion-input [(ngModel)]="todo.assigned_to" type="text" name="assigned_to"></ion-input>
			</ion-item>
		</ion-col>
	</ion-row>
	<ion-row>
		<ion-col>
			<ion-item>		
			<ion-label style="margin-bottom: 0px;">HOUSE NUMBER</ion-label>			
			<ion-input [(ngModel)]="todo.house_number" type="text" name="house_number"></ion-input>
			</ion-item>
		</ion-col>
	</ion-row>
	<ion-row>
		<ion-col>
			<ion-item>		
			<ion-label style="margin-bottom: 0px;">HOUSE ADDRESS</ion-label>			
			<ion-input [(ngModel)]="todo.house_address" type="text" name="house_address"></ion-input>
			</ion-item>
		</ion-col>
	</ion-row>
	<ion-row>
		<ion-col>
			<ion-item>		
			<ion-label style="margin-bottom: 0px;">UNIT #</ion-label>			
			<ion-input [(ngModel)]="todo.unit" type="text" name="unit"></ion-input>
			</ion-item>
		</ion-col>
	</ion-row>
	<ion-row>
		<ion-col>
			<ion-item>		
			<ion-label style="margin-bottom: 0px;">CITY</ion-label>			
			<ion-input [(ngModel)]="todo.city" type="text" name="city"></ion-input>
			</ion-item>
		</ion-col>
	</ion-row>
	<ion-row>
		<ion-col>
			<ion-item>		
			<ion-label style="margin-bottom: 0px;">STATE</ion-label>			
			<ion-input [(ngModel)]="todo.state" type="text" name="state"></ion-input>
			</ion-item>
		</ion-col>
	</ion-row>
	<ion-row>
		<ion-col>
			<ion-item>		
			<ion-label style="margin-bottom: 0px;">ZIP</ion-label>			
			<ion-input [(ngModel)]="todo.zipcode" type="text" name="zipcode"></ion-input>
			</ion-item>
		</ion-col>
	</ion-row>
	<div *ngFor="let i of addpinfrm">
		
		<ion-row>
		<ion-col>
			<div *ngIf="!isAvailable(i.options)">
			<ion-item>	
				<ion-label style="margin-bottom: 0px;">{{i.field_label}}</ion-label>			
			<ion-input [(ngModel)]="todo[i.field_name]" [type]="i.type_name.field_type" [attr.name]="i.field_name"></ion-input>
			</ion-item>
			</div>	
			 <div *ngIf="isAvailable(i.options)">
			 	<ion-label style="margin-bottom: 0px;">{{i.field_label}}</ion-label>

		    <div *ngIf="i.field_type=='8'">	
		    				 		<div *ngFor="let n of reformat(i.options);let j=index">	
			<ion-item>
				     <ion-label>{{n}}</ion-label>		 							
					 <ion-checkbox (ionChange)="addCheckbox($event,n,i.field_name)" id="{{j}}" slot="start" [attr.value]="n"></ion-checkbox>
			</ion-item>
		</div>
			</div>
			 <div *ngIf="i.field_type=='7'">
			 <ion-list name="radio2" radio-group *ngFor="let n of reformat(i.options);let k=index">	
			 <ion-item>
				     <ion-label>{{n}}</ion-label>
                     <ion-radio slot="start" (ionSelect)="onSelectionChange(i.field_name,n)"  [attr.value]="n"></ion-radio>
			</ion-item>
			</ion-list>
			</div>			
		</div>
		</ion-col>
	</ion-row>
	</div>	
	<ion-row>
		<ion-col>
			<ion-item>		
			<button style="height: 33px;width: 67px;font-size: 17px;" class="button" (click)="savePin()">
			  Save
			</button>
			</ion-item>
		</ion-col>
	</ion-row>
</ion-content>
