
<ion-header (onTap)="closeModal()">

   <ion-navbar color="accent">
    
    <ion-title style="display: flex; justify-content: space-between; font-size: 24px;">
          <ion-row>
            <ion-col col-1 no-padding>
            <ion-buttons left>
                <button style="float: left;" ion-button icon-only (click)="back()">
                    <ion-icon name="arrow-back"></ion-icon>
                </button>
            </ion-buttons>
        </ion-col>
          <ion-col col-11>  
        <div  style="float: left;">
           Edit Appointments
        </div>
      </ion-col>
     
    </ion-row>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="view-class">
<!-- <form (ngSubmit)="save()"> -->   
    <ion-list>
      <ion-item>
        <ion-label floating>Pin Name</ion-label>      
        <ion-input [(ngModel)]="eventlist.pin_status"></ion-input>
       <!--  <ion-input type="text" (ionInput)="getItems($event)" name="event.pin_name"></ion-input> -->
      </ion-item>   
      <ion-item>
        <ion-label floating>Name</ion-label>
        <ion-input type="text" [(ngModel)]="eventlist.pin_name" name="eventlist.pin_name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Location</ion-label>
        <ion-input type="text" [(ngModel)]="eventlist.location" name="eventlist.location"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Notes</ion-label>
        <ion-input type="text" [(ngModel)]="eventlist.notes" name="eventlist.notes"></ion-input>
      </ion-item>
      <ion-item [hidden]="eventlist.start_date==''" >
        <ion-label floating>Start Date</ion-label>
        <ion-datetime displayFormat="DD MMM YYYY HH:MM" pickerFormat="MM/DD/YYYY" [(ngModel)]="eventlist.start_date" name="eventlist.start_date" (ionChange)="startDateChange(datePicker)"></ion-datetime>
      </ion-item>
      <ion-item [hidden]="eventlist.start_date!=''" >
        <ion-label>Start Time</ion-label>
        <ion-datetime #datePicker
        (ionCancel)="myDate=undefined" displayFormat="HH:mm" [(ngModel)]="eventlist.startTime" name="eventlist.startTime" (ionChange)="startTimeChange($evt)"></ion-datetime>
      </ion-item>
      <ion-item [hidden]="eventlist.end_date==''">
        <ion-label floating>End Date</ion-label>
        <ion-datetime displayFormat="DD MMM YYYY HH:MM" pickerFormat="MM/DD/YYYY" [(ngModel)]="eventlist.end_date" name="eventlist.end_date" (ionChange)="endDateChange(datePicker1)"></ion-datetime>
      </ion-item>
       <ion-item [hidden]="eventlist.end_date!=''" >
        <ion-label>End Time</ion-label>
        <ion-datetime #datePicker1
        (ionCancel)="myDate=undefined" displayFormat="HH:mm" (ionChange)="endTimeChange($evt)" [(ngModel)]="eventlist.endTime" name="eventlist.endTime"></ion-datetime>
      </ion-item>
     <!--  <ion-item>
        <button ion-button type="submit" full round (click)="save()">Save</button>
      </ion-item> -->
    </ion-list>
 <!--  </form> -->
</ion-content>
