<ion-content padding text-center>
	<img src="../../assets/imgs/logo.jpg" style="width:80%">
	<ion-row>
		<ion-col padding-right style="margin-left:0px; margin-right: 16px">
			<ion-item >
				<ion-input  type="text" [(ngModel)]="todo.title" name="title" placeholder="Full Name"></ion-input>
			</ion-item>
			<ion-item>
				<ion-input  type="text" [(ngModel)]="todo.title" name="title" placeholder="Company Name"></ion-input>
			</ion-item>
			<ion-item>
				<ion-input  type="text" [(ngModel)]="todo.title" name="title" placeholder="Phone Number"></ion-input>
			</ion-item>
			<ion-item>
				<ion-input  type="text" [(ngModel)]="todo.title" name="title" placeholder="Email"></ion-input>
			</ion-item>
			<ion-item>
				<ion-input  type="password" [(ngModel)]="todo.title" name="title" placeholder="Password"></ion-input>
			</ion-item>
			<ion-item>
				<ion-input  type="text" [(ngModel)]="todo.title" name="title" placeholder="Your Job Role"></ion-input>
			</ion-item>
			<ion-item>
				<ion-input  type="text" [(ngModel)]="todo.title" name="title" placeholder="# of reps on your team"></ion-input>
			</ion-item>
		</ion-col>
	</ion-row>
	<ion-row margin>
		<ion-col  style="height: 50px;background-color: #C1142C;color:#fff">
				<span text-uppercase style="line-height: 38px;">let's go!</span>
		</ion-col>
	</ion-row>
</ion-content>
