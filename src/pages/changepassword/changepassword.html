<ion-header>

  <ion-navbar color="accent">
      <button ion-button menuToggle>
      <ion-icon name="menu" ></ion-icon>
    </button>
    <ion-title style="display: flex; justify-content: space-between; font-size: 24px;">
            
        <div float-left >
             Change Password
        </div>
        
    </ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding>
	
	<ion-row *ngIf="showMsg"><ion-col> <ion-item >
		<ion-label style="line-height: 24px; color: #c1142c; font-size: 17px; font-weight: 400; }">{{message}}
		</ion-label> 
	</ion-item>
</ion-col></ion-row>
<ion-row style="margin-top: 42px;">
		<ion-col>
			<ion-item class="ion-item-box">		
			<ion-label style="padding-left: 1px;">OLD PASSWORD</ion-label>			
			<ion-input [(ngModel)]="todo.OLD"  type="password" name="OLD"></ion-input>
			</ion-item>
		</ion-col>
	</ion-row>
	<ion-row>
		<ion-col>
			<ion-item class="ion-item-box">		
			<ion-label style="padding-left: 1px;">NEW PASSWORD</ion-label>			
			<ion-input [(ngModel)]="todo.NEW"  type="password" name="NEW"></ion-input>
			</ion-item>
		</ion-col>
	</ion-row>
	<ion-row>
		<ion-col>
			<ion-item class="ion-item-box">		
			<ion-label style="padding-left:1px;">CONFIRM PASSWORD</ion-label>			
			<ion-input   type="password" [(ngModel)]="todo.CONFIRM" name="CONFIRM"></ion-input>
			</ion-item>
		</ion-col>
	</ion-row>
	<ion-row>
		<ion-col padding-left padding-top margin-top col-11 style="height: 50px;/*background-color: #358fcd;*/background-color: #c1142c; color:#fff;border-radius:8px;margin-left: 13px; text-align: center;" (click)="changePassword(this.todo.NEW,this.todo.OLD,this.todo.CONFIRM)">
			<span>Reset Password</span>
		</ion-col>
	</ion-row>
</ion-content>
