<ion-header>

  <ion-navbar color="accent">
     <button ion-button menuToggle>
      <ion-icon name="menu" ></ion-icon>
    </button>
    <ion-title style="display: flex; justify-content: space-between; font-size: 24px;">
            
        <div float-left >
            Appointments
        </div>
        <div float-right >
          
            <div >
                <ion-icon (click)="createAppointment()" name="add"></ion-icon>
            </div>
        </div>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-row><ion-item>
		<ion-label style="line-height: 24px; color: #c1142c; font-size: 17px; font-weight: 400; }">{{message}}
		</ion-label> 
	</ion-item></ion-row>
<ion-row>
		<ion-col>
			<ion-item>		
			<ion-label style="padding-left: 1px; margin-bottom: 0px;">OLD PASSWORD</ion-label>			
			<ion-input [(ngModel)]="todo.OLD"  type="password" name="OLD"></ion-input>
			</ion-item>
		</ion-col>
	</ion-row>
	<ion-row>
		<ion-col>
			<ion-item>		
			<ion-label style="padding-left: 1px; margin-bottom: 0px;">NEW PASSWORD</ion-label>			
			<ion-input [(ngModel)]="todo.NEW"  type="password" name="NEW"></ion-input>
			</ion-item>
		</ion-col>
	</ion-row>
	<ion-row>
		<ion-col>
			<ion-item>		
			<ion-label style="padding-left:1px; margin-bottom: 0px;">CONFIRM PASSWORD</ion-label>			
			<ion-input   type="password" [(ngModel)]="todo.CONFIRM" name="CONFIRM"></ion-input>
			</ion-item>
		</ion-col>
	</ion-row>
	<ion-row>
		<ion-col padding-left padding-top margin-top col-8 style="height: 50px;background-color: #358fcd;color:#fff;border-radius:8px;margin-left: 22px;" (click)="changePassword(this.todo.NEW,this.todo.OLD,this.todo.CONFIRM)">
			<span>Reset Password</span>
		</ion-col>
	</ion-row>
</ion-content>
