<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar text-center>
      <div text-center class="headerName">{{ globalService.userNameChar}}</div>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button class="listButton"  menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" [class.activeList]="p.active">
        <ion-label>
          <ion-icon [name]="p.icon" ></ion-icon>
          <span style="padding-left: 12px;">
          {{p.title}}
        </span>
        </ion-label>
      </button>
       <ion-row>
        <ion-col>
           <button menuClose style="text-align: center;background-color: #C1142C;width: 100%;line-height: 40px;color: #fff; font-size: 16px" (click)="logout()">
        LOGOUT   
    </button>
        </ion-col>
        </ion-row>
    </ion-list>
  </ion-content>


</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
