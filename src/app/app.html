<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar text-center>
      <div text-center class="headerName">{{ globalService.userNameChar}}</div>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button class="listButton"  menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" [class.activeList]="p.active">
        <ion-label>
          <ion-icon [name]="p.icon" ></ion-icon>
          {{p.title}}
        </ion-label>
      </button>
    </ion-list>
  </ion-content>


</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
